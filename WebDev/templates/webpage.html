<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <h1 align="center">Time to play rock paper scissors!</h1>
        <p></p>
        <div id = "choice buttons" align="center">
            <button onclick="playGame('rock')">Rock</button>
            <button onclick="playGame('paper')">Paper</button>
            <button onclick="playGame('scissors')">Scissors</button>
        </div>
        <div align="center">
            <h3>Computer: <span id="computer-choice"></span></h3>
            <h3>Player: <span id="player-choice"></span></h3>
            <h3 id="result"></h3>
        </div>
        <script>
            function playGame(playerChoice) {
                // Generate computer choice
                var choices = ['rock', 'paper', 'scissors'];
                var compChoice = choices[Math.floor(Math.random() * choices.length)];

                // Update the displayed choices
                document.getElementById("player-choice").textContent = playerChoice;
                document.getElementById("computer-choice").textContent = compChoice;

                // Determine the game result
                var result;
                if (playerChoice === compChoice) {
                    result = "It's a tie!";
                } else if (
                    (playerChoice === 'rock' && compChoice === 'scissors') ||
                    (playerChoice === 'paper' && compChoice === 'rock') ||
                    (playerChoice === 'scissors' && compChoice === 'paper')
                ) {
                    result = "Player wins!";
                } else {
                    result = "Computer wins!";
                }

                // Update the displayed result
                document.getElementById("result").textContent = result;
            }
        </script>
    </body>
</html>
